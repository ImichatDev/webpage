<h1>意味チャットとは?</h1>
<p>　意味チャットとは、小さな集団が作っているJavaのチャットアプリケーションです。<br>
　最初はJavaのネットワークアプリケーションを作っていましたが、<br>
　途中でネットワークアプリケーションの技術を生かして、Javaで作ることになりました。<br>
　集団はすごく小さいので、参加を募集しています。
</p>
